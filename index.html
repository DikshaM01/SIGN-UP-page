<html>
    <head>
        <title>

        <div id="main">

            </div>
            
            <div id="logsign">

                    <form id="formm">

                       <div id="remember">
                        <label for ="remember">Remember Me?</label>
                        <input type="checkbox">
                       </div>
                          
                     <div id="btn">
                        
                            <button type="submit">Continue</button>
                           
                        </form>
                       
                        <h2 id="t">Already have an account?<a href="login">Login</a></h2>
                     </div>

                </div>
                
            </div>
           
            <div id="main">

            </div>
        </div>
